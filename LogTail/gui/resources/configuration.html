<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Photon.css -->
    <link rel="stylesheet" href="./photon/css/photon.min.css">

    <style>
        form {
            padding-right: 1px;
            padding-left: 1px;
        }

        .settings-pane {
            margin: 10px;
        }

        .settings-window {
            background-color: #e8e6e8;
        }

        .label-fix {
            margin-left: 2px;
        }
    </style>
</head>
<body>
<div class="window settings-window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Configuration</h1>
    </header>
    <div class="window-content settings-pane">
        <div class="pane-group">
            <div class="pane">
                <div class="form-group">
                    <label class="label-fix">Log Buffer</label><br/>
                    <label class="label-fix">
                        <small>Maximum number of lines to display per watch tab. The more lines, the more memory is required.</small>
                    </label>
                    <input type="text" class="form-control" placeholder="Example: 1000" id="log-buffer-input">
                </div>
                <div class="form-group">
                    <label class="label-fix">Date Format</label><br/>
                    <label class="label-fix">
                        <small>Date format for each line displayed.</small>
                    </label>
                    <input type="text" class="form-control" placeholder="Example: YYYY-MM-DD HH:mm:ss.SSS"
                           id="date-format-input">
                </div>
                <div class="form-group">
                    <label class="settings-label">
                        <input type="checkbox" id="debugging-checkbox"> <span
                            class="settings-label">Enable Debugging</span>
                    </label>
                    <br/>
                    <label class="label-fix">
                        <small>Enables verbose logging.</small>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <button class="btn btn-default" id="cancel-button">
                Cancel
            </button>

            <button class="btn btn-primary pull-right" id="save-button">
                Save
            </button>

            <button class="btn btn-default pull-right" id="help-button">
                <span class="icon icon-help-circled icon-text"></span>
                Help
            </button>
        </div>
    </footer>
</div>
</body>
<script src="../configuration.js" type="text/javascript"></script>
<script>
  const configuration = new Configuration()
  configuration.init()
</script>
</html>
