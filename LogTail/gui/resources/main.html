<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log Watch</title>

    <!-- Photon.css -->
    <link rel="stylesheet" href="./photon/css/photon.min.css">
    <style>
        .tab-width {
            max-width: 200px;
        }

        .tab-text {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            padding-right: 10px;
            padding-left: 25px;
        }

        .pane-blank {
            background-color: black;
            overflow: hidden;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: 0;
            background-color: black;
        }

        .content-iframe-hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default" id="console-button" title="Click to switch to the 'Console' tab.">
                    <span class="icon icon-window icon-text"></span>
                    Console
                </button>
                <button class="btn btn-default btn-dropdown" id="servers-button" title="Click to manage servers and their files.">
                    <span class="icon icon-cloud icon-text"></span>
                    Servers
                </button>
                <button class="btn btn-default btn-dropdown" id="log-groups-button" title="Click to manage watch groups.">
                    <span class="icon icon-archive icon-text"></span>
                    Log Groups
                </button>
                <button class="btn btn-default" id="configuration-button" title="Click to configure the application.">
                    <span class="icon icon-cog icon-text"></span>
                    Configuration
                </button>
                <button class="btn btn-default" id="help-button" title="Click to open a Browser Window with the app's documentation.">
                    <span class="icon icon-help-circled icon-text"></span>
                        Help
                    </span>
                </button>
            </div>
        </div>
        <div class="tab-group" id="tab-group" style="background-color: #D3D1D4; min-height: 27px;"></div>
    </header>

    <div class="window-content">
        <div class="pane pane-blank" id="tab-pane"></div>
    </div>

    <footer class="toolbar toolbar-footer" style="display: table; width: 100%;">
        <div class="toolbar-actions"
             style="padding-left: 4px; padding-top: 4px; padding-bottom: 4px; width: 100%; display: table-cell;"
             id="search-bar">
            <input class="form-control" type="text" placeholder="Highlight logs. I.e.: *error*" id="search-input">
        </div>
        <div class="toolbar-actions"
             style="padding-right: 4px; padding-top: 4px; padding-bottom: 4px; vertical-align: middle; display: table-cell; min-width: 150px;"
             id="search-settings-bar">
            <button class="btn btn-default" id="search-button" title="Click to highlight a log pattern.">
                <span class="icon icon-search"></span>
            </button>
            <button class="btn btn-default btn-dropdown" id="search-options-button" title="Click to configure highlight modes and notifications.">
                <span class="icon icon-cog"></span>
            </button>
            <button class="btn btn-default" id="search-help-button" title="Click to open a Browser Window with the app's documentation.">
                <span class="icon icon-help-circled"></span>
            </button>
        </div>
    </footer>
</div>
<script src="../gui.js" type="text/javascript"></script>
<script>
  const gui = new Gui()
  gui.init()
</script>
</body>
</html>
