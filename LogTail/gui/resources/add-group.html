<!DOCTYPE html>
<html>
<head>
    <!-- Photon.css -->
    <link rel="stylesheet" href="./photon/css/photon.min.css">

    <style>
        form {
            padding-right: 1px;
            padding-left: 1px;
        }

        .settings-pane {
            margin: 10px;
        }

        .settings-window {
            background-color: #e8e6e8;
        }

        .label-fix {
            margin-left: 2px;
        }
    </style>
</head>
<body>
<div class="window settings-window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Add Group</h1>
    </header>
    <div class="window-content settings-pane">
        <div class="pane-group">
            <div class="pane">
                <div class="form-group">
                    <label class="label-fix">Group Name</label><br/>
                    <label class="label-fix">
                        <small>A descriptive name for this group of file paths.</small>
                    </label>
                    <input type="text" class="form-control" id="name-input"
                           placeholder="Example: Error Logs">
                </div>
                <div class="form-group">
                    <label class="label-fix">Server</label><br/>
                    <label class="label-fix">
                        <small>Choose a 'Server' to list file paths.</small>
                    </label>
                    <select id="server-select" class="form-control">
                        <option></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label-fix">Server Files</label><br/>
                    <label class="label-fix">
                        <small>Click a file path to add to 'Watch Files'.</small>
                    </label>
                    <select id="server-files-select" class="form-control select-files" multiple>

                    </select>
                </div>
                <div class="form-group">
                    <label class="label-fix">Watch Files</label><br/>
                    <label class="label-fix">
                        <small>Click a file path to remove from 'Watch Files'.</small>
                    </label>
                    <select id="watch-files-select" class="form-control select-files" multiple></select>
                </div>
            </div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <button class="btn btn-default" id="cancel-button">
                Cancel
            </button>

            <button class="btn btn-primary pull-right" id="add-button">
                Add
            </button>

            <button class="btn btn-default pull-right" id="help-button">
                <span class="icon icon-help-circled icon-text"></span>
                Help
            </button>
        </div>
    </footer>
</div>
</body>
<script src="../add-group.js" type="text/javascript"></script>
<script>
  const addGroup = new AddGroup()
  addGroup.init()
</script>
</html>
