<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../../skin/photon/css/photon.min.css">
    <link rel="stylesheet" href="../../css/defaults.css">
    <link rel="stylesheet" href="../../css/index.css">

    <script src="../../defaults.js" type="text/javascript"></script>
    <script src="../../app/core/database.js" type="text/javascript"></script>
    <script src="../../app/core/log.js" type="text/javascript"></script>
    <script src="../../app/core/watch.js" type="text/javascript"></script>
    <script src="../../app/tabs/tab-iframe.js" type="text/javascript"></script>
    <script src="../../app/tabs/tab-button.js" type="text/javascript"></script>
    <script src="../../app/tabs/tabs.js" type="text/javascript"></script>
    <script src="../../app/toolbar/servers.js" type="text/javascript"></script>
    <script src="../../app/toolbar/toolbar.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="btn-group">
                <button id="button-console" class="btn btn-default" title="Click to switch to the 'Console' tab.">
                    <span class="icon icon-window icon-text"></span>
                    Console
                </button>
                <button id="button-servers" class="btn btn-default btn-dropdown"
                        title="Click to manage servers and their files.">
                    <span class="icon icon-cloud icon-text"></span>
                    Servers
                </button>
                <button id="button-configuration" class="btn btn-default" title="Click to configure the application.">
                    <span class="icon icon-cog icon-text"></span>
                    Configuration
                </button>
                <button id="button-help" class="btn btn-default"
                        title="Click to open a Browser Window with the app's documentation.">
                    <span class="icon icon-help-circled icon-text"></span>
                    Help
                </button>
            </div>
        </div>
        <div class="tab-group" style="background-color: #D3D1D4; min-height: 27px;" id="tab-bar"></div>
    </header>

    <div class="window-content">
        <div class="pane pane-blank" id="tab-panel"></div>
    </div>

    <footer class="toolbar toolbar-footer" style="display: table; width: 100%;">
        <div class="toolbar-actions"
             style="padding-left: 4px; padding-top: 4px; padding-bottom: 4px; width: 100%; display: table-cell;"
             id="search-bar">
            <input class="form-control" type="text" placeholder="Highlight logs. I.e.: *error*" id="search-input">
        </div>
        <div class="toolbar-actions"
             style="padding-right: 4px; padding-top: 4px; padding-bottom: 4px; vertical-align: middle; display: table-cell; min-width: 150px;"
             id="search-settings-bar">
            <button class="btn btn-default" id="search-button" title="Click to highlight a log pattern.">
                <span class="icon icon-search"></span>
            </button>
            <button class="btn btn-default btn-dropdown" id="search-options-button" title="Click to configure highlight modes and notifications.">
                <span class="icon icon-cog"></span>
            </button>
            <button class="btn btn-default" id="search-help-button" title="Click to open a Browser Window with the app's documentation.">
                <span class="icon icon-help-circled"></span>
            </button>
        </div>
    </footer>
</div>
</body>
</html>
