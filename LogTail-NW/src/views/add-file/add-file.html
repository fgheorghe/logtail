<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Photon.css -->
    <link rel="stylesheet" href="../../../skin/photon/css/photon.min.css">
    <style type="text/css">
        .pane {
            overflow: hidden;
        }

        .pane form {
            width: 400px;
            height: 400px;
            min-width: 400px;
        }

        .settings-pane {
            margin: 10px;
        }

        .settings-window {
            background-color: #e8e6e8;
        }

        .label-fix {
            margin-left: 2px;
        }
    </style>
</head>
<body>
<div class="window settings-window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Add File</h1>
    </header>
    <div class="window-content settings-pane">
        <div class="pane-group">
            <div class="pane">
                <div class="form-group">
                    <label class="label-fix">File Path</label><br/>
                    <label class="label-fix">
                        <small>Full path of a file to watch.</small>
                    </label>
                    <input type="text" class="form-control" placeholder="Example: /var/log/syslog" id="path-input">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="sudo-checkbox"> <span class="settings-label">Issue 'sudo'</span>
                        <br/>
                        <label class="label-fix">
                            <small>Enable 'sudo' if accessing the file requires elevated privileges.</small>
                        </label>
                        <br/>
                        <label class="label-fix">
                            <small>The SSH user of this server should be able to issue 'sudo tail' without a password.</small>
                        </label>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <button class="btn btn-default" id="cancel-button">
                Cancel
            </button>

            <button class="btn btn-primary pull-right" id="add-button">
                Save
            </button>

            <button class="btn btn-default pull-right" id="help-button">
                <span class="icon icon-help-circled icon-text"></span>
                Help
            </button>
        </div>
    </footer>
</div>
<script src="add-file.js" type="text/javascript"></script>
<script>
  const addFile = new AddFile()
  addFile.init()
</script>
</body>
</html>
